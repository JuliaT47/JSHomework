<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="bundle.js"></script>

  <body>
    <h2>JS Homework</h2>
    <button id="btnHideText" class="btnHideText">Button1</button>
    <h4 id="text" class="hide">Make this text disappear</h4>

    <h4>Make this button disappear</h4>
    <ul class="grandparent">
      <li class="parent">
        <p>Press on me!</p>
        <ul class="grandparent">
          <li class="child">1</li>
          <li class="child">2</li>
        </ul>
      </li>
      <li class="parent">
        <p>Press on me!</p>
        <ul class="grandparent">
          <li class="child">3</li>
          <li class="child">4</li>
        </ul>
      </li>
    </ul>
